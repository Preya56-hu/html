<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="aqua">
    <h1><Center>Registration Form</Center></h1>
    <form name="frmregistration" action="form.html">
        <center>
            <table border="1">

                <tr>
                    <td width="20%">First Name</td>
                    <td width="5">&nbsp;</td>
                    <td><input type="textbox" name="txtFirstName"></td>
                </tr>
                <tr>
                    <td>
                        Middle Name
                    </td>
                    <td>&nbsp;</td>
                    <td><input type="textbox" name="txtMiddleName"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>&nbsp;</td>
                    <td><input type="textbox" name="txtLastName"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="radio" name="Gender" value="male" checked>male
                        <input type="radio" name="Gender" value="female" checked>female
                    </td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="chkSinging" value="sing" nonchecked>Singing
                        <input type="checkbox" name="chkDancing" value="Dance" nonchecked>Dancing
                        <input type="checkbox" name="chkreading" value="Read" nonchecked>Reading

                    </td>
                </tr>

<tr>
    <td>Address</td>
    <td>&nbsp;</td>
    <td>
        <textarea name="txtAdd" rows="6" cols="80">Insert Address</textarea>
    </td>
</tr>
<tr>
    <td>City</td>
    <td>&nbsp;</td>
    <td>
        <select>
            <option selected>Ahmedabad</option>
            <option>Baroda</option>
            <option>Rajkot</option>
            <option>Surat</option>
        </select>
    </td>
</tr>

<tr> 
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>
        <input type="submit" name="cmdsubmit" value="Submit">
        <input type="reset" name="cmdreset" value="Reset">
    </td>
</tr>

            </table>
        </center>
    </form>
    
</body>
</html>
